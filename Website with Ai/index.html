<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test eshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.mcpenshop.cz/templates/MasterCard2018/images/logo.png">
        </div>
        <nav>
            <ul>
                <li><a href="#">Domů</a></li>
                <li><a href="#">O nás</a></li>
                <li><a href="#">Produkty</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Vítejte v našem Eshopu</h1>
            <p>Nakupujte kvalitní produkty za nejlepší ceny</p>
        </section>

        <section class="products">
            <h2>Naše oblíbené produkty</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="https://via.placeholder.com/150" alt="Produkt 1">
                    <h3>Produkt 1</h3>
                </div>
                <div class="product-item"></div>
                    <img src="https://via.placeholder.com/150" alt="Produkt 2">
                    <h3>Produkt 2</h3>
                </div>
                <div class="product-item"></div>
                    <img src="https://via.placeholder.com/150" alt="Produkt 3">
                    <h3>Produkt 3</h3>
                </div>
            </div>
        </section>
    </main>

    <div id="chatbot">
        <div id="chatbot-header">Chatbot</div>
        <div id="chatbot-body">
            <div id="chatbot-input"></div>
            <input type="text" id="chatbot-input" placeholder="Zadejte dotaz...">
            <button id="chatbot-send">Odeslat</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 mcpenshop</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
